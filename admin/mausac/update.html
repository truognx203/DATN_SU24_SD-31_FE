
  <div> <h3>Sửa Màu Sắc</h3></div>

  <form class="form-control" data-ng-init="detail()">
    <div class="row">
      <div class="col-md-12 ">
        <label>Tên Màu Sắc <span class="vaid">*</span></label> <input class="haninput" ng-model="form.name">
        <div ng-repeat="err in validationErrors">
        <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'name'">
           {{err.defaultMessage}}
        </span>
        </div>
      </div>
      <div class="col-md-12 ">
        <label>Mô Tả </label> <textarea class="haninput1" ng-model="form.description"></textarea>
        <div ng-repeat="err in validationErrors">
        <span class="validate" ng-if="err.objectName == 'colorRequest' && err.field == 'description'">
           {{err.defaultMessage}}
        </span>
        </div>
      </div>
    </div>
   

        <div style="padding-top: 30px;">

          <button  class="btn btn-danger" ng-click="update()"> Sửa</button></div>

      </div>
    </div>
    </div>
